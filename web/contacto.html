<!DOCTYPE html />
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Register</title>
        <link rel="icon" href="images/favicon.ico" />
        <link rel="stylesheet" href="css/style-photo-block.css" />

        <meta name="viewport" content="width=device-width , initial-scale=1 , shrink-to-fit=no ">
        <link rel="stylesheet" href="/css/bootstrap.min.css ">
        <link rel="stylesheet" href="/css/font-awesome.min.css ">
        <script src="/js/libs/jquery-3.4.1.min.js "></script>
        <script src="/js/libs/popper.min.js "></script>
        <script src="/js/libs/bootstrap.min.js "></script>
        <script src="/js/utils/include.js"></script>
        <script src="/js/register.js" type="module"></script>
        <script src= "/js/libs/axios.min.js"></script>
        <script src= "/js/header.js" type= "module"></script>

    </head>

    <body>
        <div id="errors"></div>
        <div id="page-header"></div >

        <div class="title-block">
            <h1 id="page-title"> Register a new user</h1 >
        </div>
        
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="card2" style="width: 70rem;">
                    <form id="register-form">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md">
                                    <label for="firstname-input"> First name: </label>
                                </div>
                                <div class="col-md">
                                    <input type="text" class="form-control" id="firstname-input" name="firstName" placeholder="First name">
                                </div>
                            
                                <div class="col-md">
                                    <label for="lastname-input"> Last name: </label>
                                </div>
                                <div class="col-md">
                                    <input type="text" class="form-control" id="lastname-input" name="lastName" placeholder="Last name">
                                </div>
                            </div>
                        </div>
                    
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md">
                                    <label for="email-input"> Email: </label>
                                </div>
                                <div class="col-md">
                                    <input type="text" class="form-control" id="email-input" name="email" placeholder="Email">
                                </div>
                    
                                <div class="col-md">
                                    <label for="telephone-input"> Telephone: </label>
                                </div>
                                <div class="col-md">
                                    <input type="text" class="form-control" id="telephone-input" name="telephone" placeholder="Telephone">
                                </div>
                            </div>
                        </div>
                    
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md">
                                    <label for="validationCustomUsername" class="form-label">Username:</label>
                                </div>
                                <div class="col-md">
                                    <div class="input-group has-validation">
                                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                                        <input type="text" class="form-control" id="username-input" 
                                            name="username" placeholder="Username" aria-describedby="inputGroupPrepend">
                                        <div class="invalid-feedback">
                                          Please choose a username.
                                        </div>
                                    </div>
                                </div>
                            
                        
                        
                        
                            
                                <div class="col-md">
                                    <label for="password-input"> Password: </label>
                                </div>
                                <div class="col-md">
                                    <input type="password" class="form-control" id="password-input" name="password" placeholder="Password">
                                </div>
                            
                        
                   
                        
                            
                                <div class="col-md">
                                    <label for="password2-input"> Repeat your password: </label>
                                </div>
                                <div class="col-md">
                                    <input type="password" class="form-control" id="password2-input" name="password2" placeholder="Repeat your password">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="url-input"> Url profile photo: </label>
                            <input type="text" class="form-control" id="url-input" name="avatarUrl" placeholder="Url of the Photo">
                        </div>
                        <a href="login.html" style="color: black;"><u>If you are registed, CLICK HERE! to log in</u></a>
                    
                        <div class="margensuperior">
                            <div class="col-md text-center">
                                
                                <input type="submit" class="btn btn-success" value="Send"></input> 
                                       
                            </div >
                        </div>
                    
                    
                    </form>
                </div>
                                   
            </div>
            
            
        </div>
       
        <script >include("header.html", "#page-header") ;</script>
        
    </body>


</html>
